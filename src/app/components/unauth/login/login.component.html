<div class="row justify-content-center">
  <div class="col-md-6 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Вход</h4>
        <p class="card-description text-danger">
          {{answer}}
        </p>
        <form [formGroup]="loginForm" class="forms-sample">

          <div class="form-group row">
            <label for="exampleInputEmail2" class="col-sm-3 col-form-label">Email</label>
            <div class="col-sm-9">
              <input type="email" formControlName="email" class="form-control" id="exampleInputEmail2" placeholder="Email">
            </div>
          </div>

          <div class="form-group row">
            <label for="exampleInputPassword2" class="col-sm-3 col-form-label">Password</label>
            <div class="col-sm-9">
              <input formControlName="password" type="password" class="form-control" id="exampleInputPassword2" placeholder="Password">
            </div>
          </div>
          <div class="form-check form-check-flat form-check-primary">
            <label class="form-check-label">
              <input type="checkbox" class="form-check-input">
              Remember me
              <i class="input-helper"></i></label>
          </div>
          <button type="submit" class="btn btn-primary mr-2" (click)="onSubmit()" [disabled]="!loginForm.valid">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
