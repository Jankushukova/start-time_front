<div class="row justify-content-center">
  <div class="col-md-6 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Регистрация</h4>
        <p class="card-description">
        </p>
        <form [formGroup]="registerForm" class="forms-sample">


          <div class="form-group row">
            <label for="exampleInputFirstname" class="col-sm-3 col-form-label">Firstname</label>
            <div class="col-sm-9">
              <input formControlName="firstname" type="text" class="form-control" id="exampleInputFirstname" placeholder="Firstname">
            </div>
          </div>
          <div class="form-group row">
            <label for="exampleInputLastname" class="col-sm-3 col-form-label">Lastname</label>
            <div class="col-sm-9">
              <input formControlName="lastname" type="text" class="form-control" id="exampleInputLastname" placeholder="Lastname">
            </div>
          </div>

          <div class="form-group row">
            <label for="exampleInputMobile" class="col-sm-3 col-form-label">Mobile</label>
            <div class="col-sm-9">
              <input formControlName="phone_number" type="text" class="form-control" id="exampleInputMobile" placeholder="Mobile number">
            </div>
          </div>
          <div class="form-group row">
            <label for="exampleInputEmail2" class="col-sm-3 col-form-label">Email</label>
            <div class="col-sm-9">
              <input formControlName="email" type="email" class="form-control" id="exampleInputEmail2" placeholder="Email">
            </div>
          </div>
          <div class="form-group row">
            <label for="exampleInputPassword2" class="col-sm-3 col-form-label">Password</label>
            <div class="col-sm-9">
              <input formControlName="password" type="password" class="form-control" id="exampleInputPassword2" placeholder="Password">
            </div>
          </div>
          <div class="form-check form-check-flat form-check-primary">
            <label class="form-check-label">
              <input type="checkbox" class="form-check-input">
              Remember me
              <i class="input-helper"></i></label>
          </div>
          <button type="submit" class="btn btn-primary mr-2" (click)="onSubmit()" [disabled]="!registerForm.valid">Submit</button>
        </form>
      </div>
    </div>
  </div>

</div>
