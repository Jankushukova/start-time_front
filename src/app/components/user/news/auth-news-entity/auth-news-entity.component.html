  <div class="card shadow" >
    <ng-container *ngIf="news.images">

      <img class="card-img-top m-auto" *ngIf="news.images[0]" [src]="news.images[0].image" width="100%" height="150px" alt="Card image cap">
    </ng-container>
    <img class="card-img-top m-auto" *ngIf="(news.images.length===0)" src="../../../../../assets/images/2_0.png" width="100%" height="150px" alt="Card image cap">


    <div class="card-body">
      <h6 class="card-title text-center" ><a style="color: inherit" [routerLink]="['/newsDetail',news.id]">{{news.title}}</a></h6>
      <p class="card-text text-center">{{news.description}}</p>
      <hr/>
      <div class="row">
        <div class="col d-flex ">
          <button mat-icon-button aria-label="Example icon button with an eye icon">
            <mat-icon>remove_red_eye</mat-icon>
            <span>{{news.views}}</span>
          </button>
        </div>
        <div class="col d-flex ">
          <button mat-icon-button aria-label="Example icon button with a heart icon" class="ml-auto">
            <mat-icon *ngIf="!news.liked" (click)="like()">favorite_border</mat-icon>
            <mat-icon *ngIf="news.liked" (click)="unlike()">favorite</mat-icon>
            <span>{{news.likes.length}}</span>
          </button>

        </div>
      </div>

    </div>
  </div>
