<div class="text-right" *ngIf="deleteUpdate">
  <button   matSuffix mat-icon-button  matTooltip="{{'project.update.delete' | translate}}"
            aria-label="Button that displays a tooltip when focused or hovered over" (click)="removeUpdate()">
    <mat-icon>remove_circle_outline</mat-icon>
  </button>
</div>
<div class="card shadow">

  <ng-container *ngIf="update.images">

    <img class="card-img-top m-auto" *ngIf="update.images[0]" [src]="update.images[0].image" width="100%" height="150px" alt="Card image cap">
  </ng-container>
  <img class="card-img-top m-auto" *ngIf="!update.images" src="../../../../../../../../assets/images/32_0.png" width="100%" height="150px" alt="Card image cap">

  <div class="card-body">

    <hr/>
    <div class="text-center">
      <h5 class="card-title"><a [routerLink]="['/updates/details', update.id]">
        {{(translate.currentLang == 'rus') ? update.title_rus : (translate.currentLang == 'eng') ? update.title_eng : update.title_kz}}</a></h5>
        {{editFormat(update.created_at)}}
    </div>


  </div>
</div>
