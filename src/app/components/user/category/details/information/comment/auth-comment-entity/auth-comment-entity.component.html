

<div class="card   text-left border-sss ">
  <div class="card-body p-3 ">
    <div class="text-right" *ngIf="isOwnerOfComment">
      <button [matMenuTriggerFor]="changeQuestion" mat-icon-button  matTooltip="{{'project.comment.edit' | translate}}"
      >
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #changeQuestion="matMenu" xPosition="before">
        <button mat-menu-item (click)="deleteComment()" *ngIf="isOwnerOfComment || isAdmin">{{'project.comment.delete'|translate}}</button>
      </mat-menu>
    </div>
    <p> {{comment.text}}</p>
    <hr class="bg-sss"/>
    <div class="row">
      <div class="col-6">
        <button mat-icon-button aria-label="Example icon button with a heart icon">
          <mat-icon *ngIf="!comment.liked" (click)="like()">favorite_border</mat-icon>
          <mat-icon *ngIf="comment.liked" (click)="unLike()">favorite</mat-icon>
        </button> {{comment.likes.length}}
      </div>
      <div class="col-6 text-right">
        <h5 [routerLink]="['/userProfile',comment.user.id]" class="paddingDiv"><small class="text-muted">{{'author'|translate}}: {{comment.user.getFullName()}}</small></h5>

      </div>
    </div>


  </div>
</div>
