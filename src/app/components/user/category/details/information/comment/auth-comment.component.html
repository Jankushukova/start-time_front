
<div class=" row justify-content-center mt-3">
  <div class="col-md-10 col-12 grid-margin stretch-card ">
    <div class="card">
      <div class="card-body p-2">
        <form [formGroup]="commentForm"  class="forms-sample">
          <mat-form-field class="example-full-width w-100">
            <mat-label>{{'project.comment.text' | translate}}</mat-label>
            <textarea formControlName="text" matInput placeholder="{{'project.comment.text' | translate}}"></textarea>
          </mat-form-field>
          <div class="text-right">
            <button type="submit" class="btn btn-outline-google " (click)="addComment()">{{'project.comment.add' | translate}}</button>
          </div>
        </form>
      </div>
    </div>
  </div>
    <app-auth-comment-entity class="col-12 col-md-10 grid-margin stretch-card " *ngFor="let comment  of comments" [comment]="comment"></app-auth-comment-entity>
</div>
