<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Товар</th>
    <th scope="col">Количество</th>
    <th scope="col">Цена</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let product of order; index as i">
    <th scope="row">{{i + 1}}</th>
    <td> <a (click)="openDialog(product.product)">{{product.product.title_rus}}</a></td>
    <td>{{product.count}}</td>
    <td>{{product.count*product.product.cost}}</td>
  </tr>
  </tbody>
</table>
