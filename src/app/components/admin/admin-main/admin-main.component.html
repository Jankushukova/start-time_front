<div class="card">
  <div class="card-body p-2">
    <div class="row">
      <div class="col-md-8 col-5">
        <h4 class="display"><span>Популярные проекты</span></h4>
      </div>
      <div class="col-md-2 col-7">
        <button class="btn btn-success" (click)="openDialog()">Добавить проект в популярные</button>
      </div>
    </div>
  </div>
</div>

<div class="row justify-content-center">
  <div class="col-10">
    <ngx-slick-carousel  class="carousel" #slickModal="slick-carousel" [config]="slideConfig">

      <div ngxSlickItem *ngFor="let project of projects" class="slide ">
        <div class="card  m-1 m-md-3 border" >
          <div class="card-img-top m-auto">

            <ng-container *ngIf="project.images">
              <img  *ngIf="project.images[0]" [src]="project.images[0].image" style="max-width: 100%"  alt="Card image cap">
            </ng-container>
            <img class="card-img-top m-auto" *ngIf="!project.images[0]" src="../../../../assets/images/32_0.png" style="max-width: 100%"  alt="Card image cap">
          </div>
          <div class="card-body p-0 p-md-3">
            <h6 class="card-title text-center"><a [routerLink]="['/project/details', project.id]" >
              {{project.title_rus}}</a></h6>
            <hr/>
            <p class="text-muted " >{{'project.by' | translate}}: <a style="color: inherit" [routerLink]="['/userProfile',project.owner.id]"> {{project.owner.fullname}}</a></p>

            <div class="progress">
              <div class="progress-bar bg-sss" role="progressbar" [ngStyle]="{width: (project.gathered/project.goal)*100 + '%'}" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <div class="row mt-2">
              <div class="col-7">
                <h4 class="text-start-time"><span class="text-muted">{{'project.gathered' | translate}}:</span> ₸{{project.gathered}}</h4>
              </div>
              <div class="col-5">
                <h4 *ngIf="project.active!=2" class="text-muted text-center">{{daysLeft(project)}} <span >{{'project.days' | translate}}</span></h4>
                <h6 class="text-muted text-center" *ngIf="project.active==2"><span>{{'project.end' | translate}}</span></h6>

              </div>
            </div>

          </div>
        </div>

      </div>

    </ngx-slick-carousel>

  </div>
</div>
