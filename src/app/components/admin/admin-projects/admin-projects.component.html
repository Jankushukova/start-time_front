<ng-container >
<div class="row" >
  <div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body p-2 p-md-4">
        <h4 class="card-title">Проекты</h4>
        <p class="text-warning">{{message}}</p>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <div class="input-group">
                <div class="input-group-prepend">
                  <button [matMenuTriggerFor]="chooseFilter" class="btn bg-sss text-white">
                    Выбрать фильтр
                  </button>
                  <mat-menu #chooseFilter="matMenu">
                    <button mat-menu-item (click)="changeFilter('owner', null)">Пользователь</button>
                    <button mat-menu-item (click)="changeFilter('title_' + trans.currentLang, null)">Название проекта</button>
                    <button mat-menu-item [matMenuTriggerFor]="status">Статус</button>
                    <button mat-menu-item (click)="changeFilter('gathered', null)">Собрано</button>
                    <button mat-menu-item (click)="changeFilter('deadline', null)">Конец Сборов</button>
                    <button mat-menu-item (click)="changeFilter('goal', null)">Цель</button>
                    <button mat-menu-item [matMenuTriggerFor]="categories">Категория</button>
                  </mat-menu>
                  <mat-menu #categories="matMenu">
                    <button mat-menu-item (click)="filterCategory(category.id)" *ngFor="let category of allCategory">{{category.name_rus}}</button>
                  </mat-menu>
                  <mat-menu #status="matMenu">
                    <button mat-menu-item (click)="changeFilter('active', 1)" >Активные</button>
                    <button mat-menu-item (click)="changeFilter('active', 0)" >Неактивные</button>
                    <button mat-menu-item (click)="changeFilter('active', 2)" >Завершенные</button>
                  </mat-menu>
                </div>
                <input [(ngModel)]="inputText" #input id="input"  type="text" class="form-control" aria-label="Text input with dropdown button">
              </div>
            </div>

          </div>
          <div class="col-md-6 text-right">
              <button (click)="removeFilters()" type="button" class="btn btn-danger btn-rounded btn-icon" matTooltip="Убрать фильтры">
                <i class="mdi mdi-delete"></i>
              </button>
          </div>
        </div>
        <app-spinner filterBy="project/all"></app-spinner>
        <app-spinner filterBy="project/filter"></app-spinner>
        <app-spinner filterBy="category"></app-spinner>
        <div class="table-responsive" *ngIf="projects">
          <table class="table table-striped table-hover">
            <thead>
            <tr>
              <th>#</th>
              <th>
                Пользователь
              </th>
              <th>
                Название Проекта
              </th>
              <th>
                Прогресс
              </th>
              <th>
                Цель
              </th>
              <th>
                Собрано
              </th>
              <th>
                Конец Сборов
              </th>
              <th>
                Статус
              </th>
              <th>Действие</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let project of projects ; index as i">
              <td>{{i + 1}}</td>
              <td class="py-1" >
                <a [routerLink]="['/userProfile',project.owner.id]">{{project.owner.getFullName()}}</a>
              </td>
              <td >
                <a  target="_blank" [routerLink]="['/project/details', project.id]">
                  {{project.title_rus}}


                </a>
              </td>
              <td>
                <div class="progress">
                  <div class="progress-bar bg-success" role="progressbar" [ngStyle]="{width: (project.gathered/project.goal)*100 + '%'}"  aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
              </td>
              <td>
                {{project.goal}}
              </td>
              <td>
                {{project.gathered}}
              </td>
              <td>
                {{editFormat(project.deadline)}}
              </td>
              <td class="text-success">
                <button [matMenuTriggerFor]="state" class="btn text-white" [ngClass]="project.active===1 ? 'bg-sss' : (project.active === 0)?'bg-danger' : 'bg-dark'">
                  {{(project.active == 0) ? 'Неактивен' : (project.active === 1) ? 'Активен' : 'Закончен'}}
                </button>
                <mat-menu #state="matMenu">
                  <button mat-menu-item (click)="changeActiveState(project, 1)">Активен</button>
                  <button mat-menu-item (click)="changeActiveState(project, 0)">Не Активен</button>
                  <button mat-menu-item (click)="changeActiveState(project, 2)">Завершен</button>
                </mat-menu>
              </td>
              <td >
                <button [routerLink]="['/admin/project/edit', project.id]" mat-icon-button aria-label="Example icon button with a heart icon" class="ml-auto">

                <i class="fas fa-edit " ></i></button>
                <button (click)="deleteProject(project, i)" mat-icon-button aria-label="Example icon button with a heart icon" class="ml-auto">

                  <i class="fas fa-trash " ></i></button>
                <button (click)="downloadExcel(project)" *ngIf="project.active!=0" mat-icon-button aria-label="Example icon button with a heart icon" class="ml-auto">
                  <i class="fas fa-download fa-2x"></i>
                </button>

              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
      <ngb-pagination class="d-flex justify-content-end mr-md-2" (pageChange)="changePage($event)" [ellipses]="true"  [collectionSize]="totalProjectsCount" maxSize="5" [(page)]="page" [pageSize]="perPageCount" [rotate]="true" [boundaryLinks]="true"></ngb-pagination>

    </div>
  </div>
</div>
</ng-container>
