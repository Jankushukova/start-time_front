<ng-container >
<div class="row" >
  <div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Projects list</h4>
        <p class="text-warning">{{message}}</p>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <div class="input-group">
                <div class="input-group-prepend">
                  <button [matMenuTriggerFor]="chooseFilter" class="btn bg-sss text-white">
                    Choose filter
                  </button>
                  <mat-menu #chooseFilter="matMenu">
                    <button mat-menu-item (click)="changeFilter('owner')">User</button>
                    <button mat-menu-item (click)="changeFilter('title_' + trans.currentLang)">Project name</button>
                    <button mat-menu-item (click)="changeFilter('active')">Status</button>
                    <button mat-menu-item (click)="changeFilter('gathered')">Gathered</button>
                    <button mat-menu-item (click)="changeFilter('deadline')">Deadline</button>
                    <button mat-menu-item (click)="changeFilter('goal')">Goal</button>
                    <button mat-menu-item [matMenuTriggerFor]="categories">Category</button>
                  </mat-menu>
                  <mat-menu #categories="matMenu">
                    <button mat-menu-item (click)="filterCategory(category.id)" *ngFor="let category of allCategory">{{category.name_rus}}</button>
                  </mat-menu>
                </div>
                <input [(ngModel)]="inputText" #input id="input"  type="text" class="form-control" aria-label="Text input with dropdown button">
              </div>
            </div>

          </div>
          <div class="col-md-6 text-right">
              <button (click)="removeFilters()" type="button" class="btn btn-danger btn-rounded btn-icon" matTooltip="Убрать фильтры">
                <i class="mdi mdi-delete"></i>
              </button>
          </div>
        </div>
        <app-spinner filterBy="project/all"></app-spinner>
        <app-spinner filterBy="project/filter"></app-spinner>
        <app-spinner filterBy="category"></app-spinner>
        <div class="table-responsive" *ngIf="projects">
          <table class="table table-striped table-hover">
            <thead>
            <tr>
              <th>#</th>
              <th>
                User
              </th>
              <th>
                Project name
              </th>
              <th>
                Progress
              </th>
              <th>
                Goal
              </th>
              <th>
                Gathered
              </th>
              <th>
                Deadline
              </th>
              <th>
                Active
              </th>
              <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let project of projects ; index as i">
              <td>{{i + 1}}</td>
              <td class="py-1" >
                {{project.owner.getFullName()}}
              </td>
              <td >
                <a  target="_blank" [routerLink]="['/project/details', project.id]">
                  {{project.title_rus}}


                </a>
              </td>
              <td>
                <div class="progress">
                  <div class="progress-bar bg-success" role="progressbar" [ngStyle]="{width: (project.gathered/project.goal)*100 + '%'}"  aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
              </td>
              <td>
                {{project.goal}}
              </td>
              <td>
                {{project.gathered}}
              </td>
              <td>
                {{project.deadline}}
              </td>
              <td class="text-success">
                <button [matMenuTriggerFor]="state" class="btn bg-sss text-white">
                  {{(project.active == 0) ? 'Un Active' : (project.active === 1) ? 'Active' : 'Finished'}}
                </button>
                <mat-menu #state="matMenu">
                  <button mat-menu-item (click)="changeActiveState(project, 0)">Un Active</button>
                  <button mat-menu-item (click)="changeActiveState(project, 1)">Active</button>
                  <button mat-menu-item (click)="changeActiveState(project, 2)">Finished</button>
                </mat-menu>
              </td>
              <td >
                <button (click)="openDialog(project)" mat-icon-button aria-label="Example icon button with a heart icon" class="ml-auto">

                <i class="fas fa-edit mr-3" ></i></button>

              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
</ng-container>
<div>
  <ngb-pagination class="d-flex justify-content-end" (pageChange)="changePage($event)" [ellipses]="true"  [collectionSize]="totalProjectsCount" maxSize="5" [(page)]="page" [pageSize]="perPageCount" [rotate]="true" [boundaryLinks]="true"></ngb-pagination>

</div>
