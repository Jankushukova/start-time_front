<app-spinner filterBy="project"></app-spinner>
<ng-container *ngIf="projects">
<div class="row" >
  <div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Projects list</h4>
        <div class="form-group">
          <div class="input-group">
            <div class="input-group-prepend">
              <button class="btn btn-sm btn-outline-primary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Choose filter</button>
              <div class="dropdown-menu" x-placement="bottom-start" style="position: absolute; will-change: transform; top: 0px; left: 0px; transform: translate3d(0px, 46px, 0px);">
                <a class="dropdown-item" href="#">User</a>
                <a class="dropdown-item" href="#">Project name</a>
                <a class="dropdown-item" href="#">Transaction id</a>
                <a class="dropdown-item" href="#">status</a>
              </div>
            </div>
            <input type="text" class="form-control" aria-label="Text input with dropdown button">
          </div>
        </div>

        <div class="table-responsive">
          <table class="table table-striped table-hover">
            <thead>
            <tr>
              <th>#</th>
              <th>
                User
              </th>
              <th>
                Project name
              </th>
              <th>
                Progress
              </th>
              <th>
                Goal
              </th>
              <th>
                Gathered
              </th>
              <th>
                Deadline
              </th>
              <th>
                Active
              </th>
              <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let project of projects; index as i">
              <td>{{i + 1}}</td>
              <td class="py-1" >
                <a  target="_blank" [routerLink]="['/userProfile',project.owner.id]">
                  <img [src]="project.owner.image" alt="image">
                </a>
              </td>
              <td >
                <a  target="_blank" [routerLink]="['/project/details', project.id]">
                  {{project.title_rus}}


                </a>
              </td>
              <td>
                <div class="progress">
                  <div class="progress-bar bg-success" role="progressbar" [ngStyle]="{width: (project.gathered/project.goal)*100 + '%'}"  aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
              </td>
              <td>
                {{project.goal}}
              </td>
              <td>
                {{project.gathered}}
              </td>
              <td>
                {{project.deadline}}
              </td>
              <td class="text-success">{{project.active}}</td>
              <td >
                <button (click)="openDialog(project)" mat-icon-button aria-label="Example icon button with a heart icon" class="ml-auto">

                <i class="fas fa-edit mr-3" ></i></button>

              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
</ng-container>
<div>
  <ngb-pagination class="d-flex justify-content-end" (pageChange)="changePage($event)" [ellipses]="true"  [collectionSize]="totalProjectsCount" maxSize="5" [(page)]="page" [pageSize]="perPageCount" [rotate]="true" [boundaryLinks]="true"></ngb-pagination>

</div>
