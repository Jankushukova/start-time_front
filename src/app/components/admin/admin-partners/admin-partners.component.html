<button [matMenuTriggerFor]="editNews" mat-icon-button  matTooltip="Edit updates"
        aria-label="Button that displays a tooltip when focused or hovered over">
  <mat-icon>add</mat-icon>
</button>
<mat-menu #editNews="matMenu" xPosition="before">
  <button mat-menu-item (click)="addPartner()">Добавить</button>
</mat-menu>

<div class="row" >
  <div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body p-2 p-md-4">
        <h4 class="card-title">Партнеры</h4>

        <table class="table table-hover table-responsive-sm table-responsive-xl" >
          <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Фото</th>
            <th scope="col">Ссылка</th>
            <th scope="col">Действие</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let partner of partners;index as i">
            <th scope="row">{{i + 1}}</th>
            <th scope="row"><img [src]="partner.image"></th>
            <th scope="row"><a target="_blank" [href]="partner.url">{{partner.url}}</a></th>
            <th scope="row"><button (click)="delete(partner, i)" mat-icon-button aria-label="Example icon button with a heart icon" class="ml-auto">

              <i class="fas fa-trash mr-3" ></i></button></th>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
