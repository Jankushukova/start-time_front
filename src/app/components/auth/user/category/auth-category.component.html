<div class="container-fluid mb-md-5">
  <div class="row justify-content-center mt-md-5 ">
    <div *ngFor="let project of projects" class="col-md-2 ">
      <div class="card" >
        <ng-container *ngIf="project.images">

        <img class="card-img-top" *ngIf="project.images[0]" [src]="project.images[0].image" width="80px" height="100px" alt="Card image cap">
        <img class="card-img-top" *ngIf="!project.images[0]" src="../../../../../../../assets/images/32_0.png" width="70px" height="160px" alt="Card image cap">
        </ng-container>
        <div class="card-body">
          <h5 class="card-title text-center"><a style="color: inherit" [routerLink]="['/user/project/details', project.id]" >{{project.title}}</a></h5>
          <hr/>
          <div class="row">
            <div class="col d-flex ">
              <button mat-icon-button aria-label="Example icon button with an eye icon">

                <mat-icon>remove_red_eye</mat-icon>
                <span>{{project.views}}</span>
              </button>
            </div>
            <div class="col d-flex ">
              <button mat-icon-button aria-label="Example icon button with a heart icon">
                <mat-icon *ngIf="!project.liked" (click)="like(project)">favorite_border</mat-icon>
                <mat-icon *ngIf="project.liked" (click)="unlike(project)">favorite</mat-icon>
                <span>{{project.likes.length}}</span>
              </button>

            </div>
          </div>
          <div class="progress">
            <div class="progress-bar bg-secondary" role="progressbar" [ngStyle]="{width: (project.gathered/project.goal)*100 + '%'}" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
          </div>

        </div>
      </div>

    </div>
  </div>

  <nav aria-label="Page navigation example ">
    <ul class="pagination justify-content-end">
      <li class="page-item disabled">
        <a class="page-link" href="#" tabindex="-1">Previous</a>
      </li>
      <li class="page-item"><a class="page-link" href="#">1</a></li>
      <li class="page-item"><a class="page-link" href="#">2</a></li>
      <li class="page-item"><a class="page-link" href="#">3</a></li>
      <li class="page-item">
        <a class="page-link" href="#">Next</a>
      </li>
    </ul>
  </nav>
</div>
