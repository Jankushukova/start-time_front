<ng-container *ngIf="project && project.owner">


<div class="container-fluid  mb-md-5 mb-sm-5">


  <div class="row justify-content-center mt-md-5 pt-md-5 mb-md-5 mt-sm-5 pt-sm-5 mb-md-5 mb-sm-5">
    <div class="col-md-6 bg-light ">
      <iframe *ngIf="checkYouTubeUrl()" width="100%" height="100%"
              [src]="safeURL">
      </iframe>


    </div>
    <div class="col-md-4  ">
      <div class="p-md-5">
        <p [routerLink]="['/user/userProfile',project.owner.id]" class="paddingDiv">Owner: {{project.owner.getFullName()}}</p>
        <div class="progress mb-md-3" >
          <div class="progress-bar bg-sss" role="progressbar" [ngStyle]="{width: progress + '%'}" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <h2>{{project.gathered}}tg</h2>
        <p>Our goal {{project.goal}}tg</p>
        <hr/>

        <h2>{{project.backers}}</h2>
        <p>backers</p>
        <hr/>
        <h2>Deadline</h2>
        <p>{{project.deadline}}</p>
        <hr/>
        <button class="btn bg-sss text-light w-100 " (click)="show()"> Back this project</button>

      </div>



    </div>

  </div>


  <app-auth-information [project] = "project"></app-auth-information>


</div>
</ng-container>
