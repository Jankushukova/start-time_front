<div class="row justify-content-center ">


    <div class="col-md-10 ">
      <form [formGroup]="projectForm">

  <div class="form-row justify-content-center ">
    <div class="col-md-5 grid-margin stretch-card ">
      <div class="card">
        <div class="card-body">
          <div class="input-group  ">
            <div class="input-group-prepend">
              <span class="input-group-text bg-sss text-white" id="inputGroup-sizing-definition">Name</span>
            </div>
            <input formControlName="title" type="text" class="form-control" aria-label="Name" aria-describedby="inputGroup-sizing-definition">
          </div>
        </div></div></div>

    <div class="col-md-5 grid-margin stretch-card ">
      <div class="card ">
        <div class="card-body">

          <mat-form-field class="w-100">
            <mat-label>Select a category</mat-label>
            <mat-select  [formControl]="categoryControl" required panelClass="category-panel" class="sss">
              <mat-option>--</mat-option>
              <mat-option *ngFor="let category of categories" [value]="category.id">
                {{category.name}}
              </mat-option>
            </mat-select>
            <mat-error *ngIf="categoryControl.hasError('required')">Please choose a category</mat-error>

          </mat-form-field>
        </div></div></div>

    <div class="col-md-10 grid-margin stretch-card ">
      <div class="card">
        <div class="card-body">
              <label for="exampleFormControlTextarea1">Brief description</label>
              <textarea formControlName="description" class="form-control" id="exampleFormControlTextarea1" rows="7"></textarea>
        </div></div></div>

    <div class="col-md-5 grid-margin stretch-card ">
      <div class="card">
        <div class="card-body">
          <mat-form-field class="w-100">
          <mat-label>Choose a date</mat-label>
          <input formControlName="deadline" matInput [matDatepicker]="picker">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker color="warn" #picker></mat-datepicker>
          </mat-form-field>

        </div></div></div>

    <div class="col-md-5 grid-margin stretch-card ">
      <div class="card">
        <div class="card-body">
    <div class="input-group  ">
              <div class="input-group-prepend">
                <span class="input-group-text bg-sss text-white" id="inputGroup-sizing-def">Sum</span>
              </div>
              <input type="text" class="form-control" formControlName="goal" aria-label="Name" aria-describedby="inputGroup-sizing-def">
            </div>
        </div></div></div>

    <div class="col-md-10 grid-margin stretch-card ">
      <div class="card">
        <div class="card-body">
          <p>Content</p>

          <editor formControlName="content"
            [init]="{
                   height: 250,
                   menubar: false,
                   plugins: [
                     'advlist autolink lists link image charmap print preview anchor',
                     'searchreplace visualblocks code fullscreen',
                     'insertdatetime media table paste code help wordcount'
                   ],
                   toolbar:
                     'undo redo | formatselect | bold italic backcolor | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | removeformat | help'
            }"
          ></editor>
        </div></div></div>


    <div class="col-md-5 grid-margin stretch-card ">
      <div class="card">
        <div class="card-body">
          <mat-form-field class="w-100">
            <ngx-mat-file-input  (change)="fileEvent($event)" placeholder="Upload Images" multiple></ngx-mat-file-input>
            <mat-icon matSuffix>image</mat-icon>
          </mat-form-field>
        </div></div></div>

    <div class="col-md-5 grid-margin stretch-card ">
      <div class="card">
        <div class="card-body">
          <mat-form-field class="example-full-width" class=" w-100">
            <mat-label>Video</mat-label>
            <input  formControlName="video" matInput placeholder="https://www.youtube.com/watch?v=KK9bwTlAvgo">
            <mat-icon matSuffix>videocam</mat-icon>
            <mat-hint>Add your youtube video</mat-hint>
          </mat-form-field>
        </div></div></div>

    <div class="col-md-10 grid-margin stretch-card ">
      <div class="card">
        <div class="card-body">
              <p>Reward</p>
              <div class="form-row justify-content-center">
                <div class="input-group mb-3 col-md-6 grid-margin stretch-card ">
                  <div class="input-group-prepend">
                    <span class="input-group-text bg-sss text-white" id="inputGroup-sizing-d">Sum</span>
                  </div>
                  <input type="text" class="form-control" aria-label="Name" aria-describedby="inputGroup-sizing-d">
                </div>
                <div class="input-group mb-3 col-md-6 grid-margin stretch-card ">
                  <div class="input-group-prepend">
                    <span class="input-group-text bg-sss text-white" id="inputGroup-sizing">Description</span>
                  </div>
                  <input  type="text" class="form-control" aria-label="Name" aria-describedby="inputGroup-sizing">
                </div>


              </div>

              <div class="row justify-content-center">
                <div class="col-md-9 grid-margin stretch-card ">
                  <table class="table mt-md-3 ">
                    <thead>
                    <tr>
                      <th scope="col">#</th>
                      <th scope="col">Sum</th>
                      <th scope="col">Description</th>
                      <th scope="col">Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                      <th scope="row">1</th>
                      <td>50tg</td>
                      <td>Otto</td>
                      <td><i class="fas fa-trash"></i><i class="ml-md-2 fas fa-edit"></i></td>
                    </tr>

                    </tbody>
                  </table>

                </div>

              </div>


        </div></div></div>

    <div class="col-md-10 grid-margin stretch-card ">
      <div class="text-right  w-100">
        <button class="btn w-25 btn-lg bg-sss text-light" (click)="onSubmit()">Save</button>

      </div>
    </div>
  </div>
      </form>

    </div>

</div>
