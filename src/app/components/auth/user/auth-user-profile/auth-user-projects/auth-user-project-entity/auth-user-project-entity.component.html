<ng-container *ngIf="project.images">

<div class="card" *ngIf="project" >

    <div class="card-body ">
      <img class="card-img-top" *ngIf="project.images[0]" [src]="project.images[0].image" width="80px" height="100px" alt="Card image cap">
      <img class="card-img-top" *ngIf="!project.images[0]" src="../../../../../../../assets/images/32_0.png" width="80px" height="100px" alt="Card image cap">


    <hr/>
    <div class="text-center">
      <h5 class="card-title"><a [routerLink]="['/user/project/details', project.id]">{{project.title}}</a></h5>
      <p class="card-text">{{project.description}}</p>
    </div>
    <div class="progress mt-md-2">
      <div class="progress-bar bg-secondary" role="progressbar" [ngStyle]="{width: (project.gathered/project.goal)*100 + '%'}" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
    <div class="row mt-md-2 text-center">
      <div class="col d-flex ">
        <button mat-icon-button aria-label="Example icon button with an eye icon">

        <mat-icon>remove_red_eye</mat-icon>
          <span>{{project.views}}</span>
        </button>
      </div>
      <div class="col d-flex ">
        <button mat-icon-button aria-label="Example icon button with a heart icon">
          <mat-icon *ngIf="!project.liked" (click)="like()">favorite_border</mat-icon>
          <mat-icon *ngIf="project.liked" (click)="unlike()">favorite</mat-icon>
          <span>{{project.likes.length}}</span>
        </button>

      </div>

    </div>

  </div>
</div>
</ng-container>
