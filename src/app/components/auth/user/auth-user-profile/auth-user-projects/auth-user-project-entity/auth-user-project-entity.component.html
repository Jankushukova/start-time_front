<div class="card" *ngIf="project" >

  <img class="card-img-top" *ngIf="project.images[0]" [src]="project.images[0].image" alt="Card image cap">
  <img class="card-img-top" *ngIf="!project.images[0]" src="../../../../../../../assets/images/32_0.png" alt="Card image cap">
  <div class="card-body pb-0">
    <h5 class="card-title"><a [routerLink]="['/user/project/details', project.id]">{{project.title}}</a></h5>
    <p class="card-text">{{project.description}}</p>
    <hr/>
    <div class="row">
      <i class="far fa-eye col " ></i>
      <i class="far fa-heart col text-right "></i>
    </div>
    <div class="progress mt-md-2">
      <div class="progress-bar bg-secondary" role="progressbar" [ngStyle]="{width: (project.gathered/project.goal)*100 + '%'}" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
    <div class="mt-md-2 text-center">
      <strong >{{project.backers}}</strong>
      <p >Bakers</p>
    </div>

  </div>
</div>
