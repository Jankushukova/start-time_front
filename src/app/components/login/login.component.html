<app-spinner filterBy="userLogin"></app-spinner>
<ng-container *ngIf="!loading">
<div class="row justify-content-center p-2">
  <div class="col-md-6 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">

        <form [formGroup]="loginForm" class="forms-sample ">
          <h4 class="font-weight-light">{{'authorization.login.text' | translate}}</h4>
          <p class="card-description text-danger">
            {{answer}}
          </p>
          <div class="form-group row">
            <mat-form-field class="example-full-width w-100">
              <input matInput formControlName="email" placeholder="{{'authorization.email' | translate}}">
              <mat-error *ngIf="loginForm.hasError('email') && !loginForm.hasError('required')">
                {{'authorization.email_error_invalid' | translate}}
              </mat-error>
              <mat-error *ngIf="loginForm.hasError('required')">
                <strong>{{'authorization.email_error_required' | translate}}
                </strong>
              </mat-error>
            </mat-form-field>
          </div>

          <div class="form-group row">
            <mat-form-field class="w-100">
              <input matInput type="password" placeholder="{{'authorization.password' | translate}}" formControlName="password" >
            </mat-form-field>
          </div>
          <div class="form-check form-check-flat form-check-primary">
            <div class="row">
              <div class="col">
                <a routerLink="/reset/password">{{'authorization.login.forgot_password' | translate}}</a>
              </div>
              <div>
                <button (click)="signInWithFB()" type="button" class="btn btn-social-icon btn-facebook ml-auto"><i class="mdi mdi-facebook"></i></button>

              </div>
            </div>
          </div>
          <button type="submit" class="btn btn-start-time mr-2" (click)="onSubmit()" [disabled]="!loginForm.valid">{{'authorization.submit' | translate}}</button>
        </form>
      </div>
    </div>
  </div>
</div>
</ng-container>
