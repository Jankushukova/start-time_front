<app-spinner filterBy="userLogin"></app-spinner>
<ng-container *ngIf="!loading">
<div class="row justify-content-center">
  <div class="col-md-6 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">

        <form [formGroup]="loginForm" class="forms-sample ">
          <h4 class="font-weight-light">Вход</h4>
          <p class="card-description text-danger">
            {{answer}}
          </p>
          <div class="form-group row">
            <mat-form-field class="example-full-width w-100">
              <mat-label>Email</mat-label>
              <input matInput formControlName="email" placeholder="Ex. pat@example.com">
              <mat-error *ngIf="loginForm.hasError('email') && !loginForm.hasError('required')">
                Please enter a valid email address
              </mat-error>
              <mat-error *ngIf="loginForm.hasError('required')">
                Email is <strong>required</strong>
              </mat-error>
            </mat-form-field>
          </div>

          <div class="form-group row">
            <mat-form-field class="w-100">
              <input matInput type="password" placeholder="Password" formControlName="password" >
            </mat-form-field>
          </div>
          <div class="form-check form-check-flat form-check-primary">
            <div class="row">
              <div class="col">
                <a routerLink="/reset/password">Forgot password?</a>
              </div>
              <div>
                <button (click)="signInWithFB()" type="button" class="btn btn-social-icon btn-facebook ml-auto"><i class="mdi mdi-facebook"></i></button>

              </div>
            </div>
          </div>
          <button type="submit" class="btn btn-start-time mr-2" (click)="onSubmit()" [disabled]="!loginForm.valid">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
</ng-container>
